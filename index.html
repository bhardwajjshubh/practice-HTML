<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About div tag</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: pink;
        border: 2px solid blue;
        border-radius: 50px;
        text-align: center;
        line-height: 300px;
        font-size: 20px;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>This is heading</h1>
      <p>This is the paragraph</p>
    </div>
  </body>
</html>
